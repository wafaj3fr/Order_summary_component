<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header"><img src="illustration-hero.svg" alt="" /></div>
      <div class="lines">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, <br />
          audiobooks, and podcasts on any device <br />
          anywhere you like!
        </p>
      </div>
      <div class="plan">
        <div class="left">
          <div class="img"><img src="icon-music.svg" alt="" /></div>
          <div class="inner-lines">
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
          </div>
        </div>
        <div class="link"><a href="#">Change</a></div>
      </div>
      <button>
        Proceed to Payment
      </button>
      <button class="cancel">
        Cancel order
      </button>
    </div>
  </body>
</html>
